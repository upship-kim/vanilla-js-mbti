<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>upship - 연얘유형 테스트</title>
    </head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />

    <body>
        <div class="container">
            <section id="main">
                <h1>십이간지로 알아보는 연애유형</h1>
                <div id="imgBlock">
                    <img
                        id="mainImg"
                        src="./img/mouse.png"
                        alt="mainImg"
                        class="img-fluid"
                    />
                </div>
                <h4>시작하기 버튼을 클릭하여 테스트를 진행해보세요.</h4>
                <button
                    type="button"
                    class="btn btn-primary my-1"
                    onclick="js:onClick()"
                >
                    시작하기
                </button>
            </section>

            <section id="qna">
                <div id="statusBar">
                    <div id="status"></div>
                </div>
                <h3 class="qBox"></h3>
                <div class="answerBox"></div>
            </section>
            <section id="result">
                <h3>당신의 결과는 ...?</h3>
                <div id="resultBlock"></div>
            </section>
        </div>
        <script async src="./js/data.js" charset="utf-8"></script>
        <script async src="./js/main.js" charset="utf-8"></script>
    </body>
</html>
